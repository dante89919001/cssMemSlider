<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>CssMemSlider</title>
</head>
<body>
	<div class="main">
		<input checked type="radio" name="respond" id="desktop">
		<article id="slider">
				<input checked type="radio" name="slider" id="slide1">
				<input type="radio" name="slider" id="slide2">
				<input type="radio" name="slider" id="slide3">
				<input type="radio" name="slider" id="slide4">
				<input type="radio" name="slider" id="slide5">
			<div id="slides">
				<div id="overflow">
					<div class="image">
						<article><img src="./assets/img/Mem1.jpg"></article>
						<article><img src="./assets/img/Mem2.jpg"></article>
						<article><img src="./assets/img/Mem3.jpg"></article>
						<article><img src="./assets/img/Mem4.jpg"></article>
						<article><img src="./assets/img/Mem5.jpg"></article>
					</div>
				</div>
			</div>
			<div id="controls">
				<label for="slide1"></label>
				<label for="slide2"></label>
				<label for="slide3"></label>
				<label for="slide4"></label>
				<label for="slide5"></label>
			</div>
				<div id="text_slides">
					<div id="text_overflow">
						<div class="text">
							<article><span>Нельзя просто так взять и нормально проверить cross-check</span></article>
							<article><span>Когда получили командную работу , но всю работу делаешь только ты</span></article>
							<article><span>Когда закончил музей и вспомнил про codewars</span></article>
							<article><span>Я человек простой, не работает padding , ставлю margin</span></article>
							<article><span>Необъяснимо, но код работает . . .</span></article>
						</div>
					</div>
				</div>
				<div id="active">
					<label for="slide1"></label>
					<label for="slide2"></label>
					<label for="slide3"></label>
					<label for="slide4"></label>
					<label for="slide5"></label>
				</div>
		</article>
	</div>
</body>
</html>
